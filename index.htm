<!doctype html>
<html>
  <head>
    <title>Website Thumbnails Proof of Concept</title>
    <style>
    
    </style>
  </head>
  <body>
    <form action="/processor" method="post" class="form">
      <div class="fname">
        <input name="fname" type="text" placeholder="First name" />
      </div><!-- .fname -->
      <div class="lname">
        <input name="lname" type="text" placeholder="Last name" />
      </div><!-- .lname --> 
      <div class="city">
        <input name="city" type="text" placeholder="City" />
      </div><!-- .city -->  
      <div class="state">
        <input name="state" type="text" placeholder="State" />
      </div><!-- .state --> 
      <div class="age">
        <input name="age" type="number" placeholder="Age" />
      </div><!-- .age -->        
      <div class="phone">
        <input name="phone" type="tel" placeholder="Phone number" />
      </div><!-- .phone --> 
      <div class="submit">
        <input type="submit" value="Submit" />
      </div><!-- .submit --> 
    </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    //Fires once form has been submitted
    $(document).on( 'submit', '.form', function(e) {
        e.preventDefault(); //Prevents <form> from redirecting to URL specified in it's action attibute
        var form = $(this).serializeArray(), //Gets all form fields alongside input values and stores in an object
            values = ''; //Initialize variable that will store all values supplied
        $.each( form, function( index, value ) { //iterate over all form input fields
             values += '+'+value.value; //Format form values(append "+") which will be appended to request URL later on
       });
       values = values.substr(10); //Remove first "+" sign in string
        console.log( values );
    });
  </script>
  </body>
</html>
